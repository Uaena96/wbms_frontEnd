<div class="container registerHouseholdContainer">
    <form #registerHouseHoldForm="ngForm" (ngSubmit)="getHouseholdData(registerHouseHoldForm.value)"
        class="registerHouseHoldForm">
        <div class="form-row">
            <h2 class="formHeader text-center">Register New Household</h2>
        </div>
        <hr>
        <!-- Name -->
        <div class="form-row">
            <div class="form-group col-md-5 inputLabel">
                <label for="firstName">Firstname</label>
                <input [ngModel]="firstName" name="firstName" type="text" class="form-control " id="firstName">
            </div>
            <div class="form-group col-md-5 inputLabel">
                <label for="lastName">Lastname</label>
                <input [ngModel]="lastName" name="lastName" type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group col-md-2 inputLabel">
                <label for="middleinitial">Middle Initial</label>
                <input [ngModel]="middleinitial" name="middleinitial" type="text" class="form-control"
                    id="middleinitial">
            </div>
        </div>
        <!-- Address -->
        <div class="form-row">
            <div class="form-group col-md-6 inputLabel">
                <label for="streetAddress">Street Address</label>
                <input [ngModel]="streetAddress" name="streetAddress" type="text" class="form-control"
                    id="streetAddress">

            </div>
            <div class="form-group col-md-4 inputLabel">
                <label for="city">City</label>
                <input [ngModel]="city" name="city" type="text" class="form-control" id="city">

            </div>
            <div class="form-group col-md-2 inputLabel">
                <label for="zipCode">Zip Code</label>
                <input [ngModel]="zipCode" name="zipCode" type="text" class="form-control" id="zipCode">
            </div>
        </div>
        <!-- Contacts -->
        <div class="form-row">
            <div class="form-group col-md-6 inputLabel">
                <label for="contactNumber">Contact Number</label>
                <input [ngModel]="contactNumber" name="contactNumber" type="text" class="form-control"
                    id="contactNumber">
            </div>
            <div class="form-group col-md-6 inputLabel">
                <label for="email">Email</label>
                <input [ngModel]="email" name="email" type="email" class="form-control" id="email">
            </div>
        </div>
        <!-- Button -->
        <div class="form-row d-flex flex-row-reverse">
            <div class="p-2"><button type="submit" class="btn btn-primary  my-3">Save</button></div>
            <div class="p-2"><button class="btn btn-danger  mx-2 my-3 ">Cancel</button></div>
        </div>
    </form>
</div>
